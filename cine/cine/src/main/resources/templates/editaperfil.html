<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações de Perfil</title>
    <!-- Incluindo Tailwind CSS para estilização -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Definindo uma cor customizada para o destaque (o vermelho/marrom da borda na imagem) */
        .primary-color {
            --color-primary: #a14444; /* Cor de borda semelhante à da imagem */
        }
        .border-primary {
            border-color: var(--color-primary);
        }
    </style>
</head>
<body class="primary-color bg-gray-50 flex items-center justify-center min-h-screen p-4 font-sans">

    <!-- Container Principal do Card -->
    <div class="w-full max-w-sm bg-white shadow-xl border-2 border-primary rounded-lg overflow-hidden transition-all duration-300">

        <!-- Cabeçalho (CONFIGURAÇÕES / PERFIL) -->
        <header class="p-6 text-center border-b border-primary">
            <h1 class="text-xl md:text-2xl font-bold text-gray-800 tracking-wider mb-2">
                CONFIGURAÇÕES
            </h1>
            <!-- O link "PERFIL" simulando o tab ativo -->
            <a href="#" class="text-sm font-semibold text-primary-color border-b-2 border-primary-color pb-0.5">
                PERFIL
            </a>
        </header>

        <!-- Seções de Informação do Usuário -->
        <main class="divide-y divide-primary-color">
            
            <!-- Seção Nome -->
            <div class="p-4 sm:p-5 flex justify-between items-start">
                <div>
                    <p class="text-sm font-bold text-gray-700 mb-1">Nome:</p>
                    <p class="text-base font-medium text-gray-900 uppercase">MARIA YASMIM</p>
                </div>
                <!-- Botão Editar -->
                <button class="flex items-center space-x-1 text-primary-color text-xs font-semibold px-2 py-1 rounded transition-colors duration-200 hover:bg-red-50 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-50">
                    <!-- Ícone de Lápis (SVG inline para não depender de biblioteca externa) -->
                    <svg class="w-4 h-4 text-primary-color" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                    </svg>
                    <span>Editar</span>
                </button>
            </div>

            <!-- Seção Usuário -->
            <div class="p-4 sm:p-5 flex justify-between items-start">
                <div>
                    <p class="text-sm font-bold text-gray-700 mb-1">Usuário:</p>
                    <p class="text-base font-normal text-gray-900">nome de usuário</p>
                </div>
                <!-- Botão Editar -->
                <button class="flex items-center space-x-1 text-primary-color text-xs font-semibold px-2 py-1 rounded transition-colors duration-200 hover:bg-red-50 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-50">
                    <svg class="w-4 h-4 text-primary-color" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                    </svg>
                    <span>Editar</span>
                </button>
            </div>

            <!-- Seção Senha -->
            <div class="p-4 sm:p-5 flex justify-between items-start">
                <div>
                    <p class="text-sm font-bold text-gray-700 mb-1">Senha:</p>
                    <p class="text-base font-extrabold text-gray-900 tracking-widest">********</p>
                </div>
                <!-- Botão Editar -->
                <button class="flex items-center space-x-1 text-primary-color text-xs font-semibold px-2 py-1 rounded transition-colors duration-200 hover:bg-red-50 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-50">
                    <svg class="w-4 h-4 text-primary-color" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                    </svg>
                    <span>Editar</span>
                </button>
            </div>

        </main>
    </div>

</body>
</html>
